<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="3">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>...</li>
    </ol>
    <ol type="I"> <!--types: 1, A, a, I, i -->
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>...</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul> <!-- types: disc, circle, square -->
        <li>Pão</li>
        <li>Tomate</li>
        <li>Queijo</li>
    </ul>

</body>
</html>
